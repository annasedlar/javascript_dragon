<!DOCTYPE html>
<html>
<head>
	<title>Fight the Dragon!</title>
	<style>
		body{
			background-image: url("clouds.png");
			background-size: cover;
		}
		#heading{
			margin: auto;
			text-align: center;
			font-size:  36px;
			font-family: century-gothic;
			
		}

		#photos{
			max-height:  100px;
			display: inline-block;
			text-align: center;

		}

		#actions{
			display: block;
			margin: auto;
			height: 200px;
			text-align: center;
		}


		#partTwo{
			background-color: antiquewhite;
			display: block;
			margin: auto;
			width:  400px;
			text-align: center;
			border:  5px solid black;
		}
		
	</style>
</head>
<body>



	<div id="game">
		<div id="heading">
			<h1>You encountered a dragon!</h1>
			<h2>Do you fight?</h2>
			<h4>Click on the dragon to fight.</h4>
			<div id="photos">
				<input type="image" src="cute-dragon.jpg" name="cuteDragon" id="cuteDragon" height="300px" onclick= "transform();"/><img src="hero.jpeg";>
			</div>
		</div>

		<div id="partTwo">
			<div id="actions">
				<h2>Roll the die - if you roll a total greater than 8, you win!</h2>
				<img name="die1" src="d1.gif">
				<img name="die2" src="d2.gif"><BR>
				<input type="button" onclick="rollDice();" value="Roll the dice!">
			</div>

			<div id="userRoll">
			</div>
		</div>


	</div>




	<script type="text/javascript">

		function transform(){
			document.getElementById("cuteDragon").src="evil-dragon.jpeg";
			document.body.style.backgroundImage = 'url(hell.jpg)';
		};

		function rollDice(){
			// console.log("test");
			var randomDie1 = Math.ceil(Math.random() * 6);
			var randomDie2 = Math.ceil(Math.random() * 6);

			console.log(randomDie1);
			console.log(randomDie2);


			document.images.die1.src="d" + randomDie1 +".gif";
			document.images.die2.src="d" + randomDie2 +".gif"; 




			document.getElementById('userRoll').innerHTML = randomDie1 + randomDie2; 


			if(randomDie2+randomDie1 > 8){
				document.images.dragon.src= "burnt-toast-2.jpg"
				}else{ document.images.hero.src="hero.png"};

		}

	</script>
</body>
</html>
